<div class="main-block-newgame">
    <div class="save-game-text">
        Save game
    </div>  
    <a routerLink="/menu/newGame/confirm">
    <div class="block-savegame">
            <button class="newgame" (mouseover)="playHover()" (click)="playClick()" (click)="slot.hero != null" *ngFor="let slot of slots">
                <div *ngIf="slot.hero == null">
                    <h1>Slot {{slot.slotId}}</h1>
                    <p>Blank</p>
                </div>
                <div *ngIf="slot.hero != null">
                    <img [src]="hero" alt="">
                </div>
            </button>

    </div>   
</a>
</div>
