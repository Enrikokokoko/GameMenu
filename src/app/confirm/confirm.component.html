<div class="main-confirm-selection-block">
    <div class="first-confirm-selection-block">
        <div>Confirm your selection save cell</div>
    </div>
    <div class="second-confirm-selection-block">
        <a routerLink="/selectHero">

        </a>
       <a routerLink="/newGame">
        <button class="button-confirm" (click)="playClose()">Cancel</button>
       </a>       
    </div>
</div>
